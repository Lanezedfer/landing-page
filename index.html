<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link href="./css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container row">
                <a class="header__logo-txt" href="#hero-section">Logo</a>
                <nav>
                    <ul class="row">
                        <li><a href="#hero-section" class="header__link-txt">Hero</a></li>
                        <li><a href="#information-section" class="header__link-txt">Information</a></li>
                        <li><a href="#quote-section" class="header__link-txt">Quote</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="hero-section" class="hero">
            <div class="container row">
                <div class="column">
                    <h2 class="hero__main-txt">Hero Section</h2>
                    <p class="hero__secondary-txt">Grab attention, create a strong first impression, and quickly communicate the main message or value proposition of the offering.</p>
                    <button>Sign up</button>
                </div>
                <img src="./images/Dark_Digital.png" alt="Hero Image" width="600" height="338" class="hero__img column">
            </div>
        </section>
    </body>
</html>
